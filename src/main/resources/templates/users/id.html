<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User by ID</title>
</head>
<body>

<a href="#" th:href="@{/logout}">Log out</a>
<hr/>
<br/>

<p th:text="${'ID: ' + user.getId()}">VALUE</p>
<p th:text="${'Email: ' + user.getUsername()}">VALUE</p>
<p th:text="${'First Name: ' + user.getFirstName()}">VALUE</p>
<p th:text="${'Last Name: ' + user.getLastName()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>

<hr/>
<a th:href="@{/admin/id={id}/edit(id=${user.getId()})}">Edit user</a>


<br/>
<hr/>

<form th:method="DELETE" th:action="@{/admin/id={id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
