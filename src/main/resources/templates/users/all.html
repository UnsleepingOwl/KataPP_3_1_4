<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<a href="#" th:href="@{/logout}">Log out</a>
<hr/>
<br/>

<div th:each="user : ${users_list}">
    <a th:href="@{/admin/id={id}(id=${user.getId()})}" th:text="${'ID: ' + user.getId()} + ' | ' + 'Email: ' + ${user.getUsername()} + ' | ' + 'First Name: ' + ${user.getFirstName()} + ' | ' + 'Last Name: ' + ${user.getLastName()} + ' | ' + 'Age: ' + ${user.getAge()}">user </a>
</div>

<hr/>
<br/>

<a href="/admin/new">New user</a>

</body>
</html>
