<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background {
            background: ghostwhite;

            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;

            width: 100%;
            height: 100%;
        }

        .logout {
            color: darkgray;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .header {
            background: -moz-mac-accentdarkestshadow;
            color: white;
            font-size: 24px;
            padding: 16px;

            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;

            width: 100%;
            height: 10%;
        }

        .sidebar {
            display: inline;
            float: left;
            background: #fff;

            height: 100vh;
            width: 20%;
        }

        .content {
            display: inline-block;
            float: left;

            font-size: 20px;

            margin-right: 2%;
            margin-left: 2%;

            height: 100vh;
            width: 75%;
        }

    </style>
</head>

<body>

<div class="background">

    <!--HEADER-->
    <div class="header bg-dark text-white">

        <!--USER INFORMATION-->
        <b><span class="align-middle" th:text="${current_user.getUsername()}"></span></b>
        <span class="align-middle">with roles:</span>
        <span class="align-middle" th:text="${current_user.rolesToString()}"></span>
        <!--END OF USER INFORMATION-->

        <!--LOGOUT-->
        <span style="float:right">
        <a href="#" th:href="@{/logout}">
            <span class="logout"><small>Logout</small></span>
        </a>
        </span>
        <!--END OF LOGOUT-->
    </div>
    <!--END OF HEADER-->

    <br>
    <br>

    <!--BOTTOM BLOCKS-->
    <div class="row">

        <!--LEFT BLOCK-->
        <div class="sidebar">
            <br>
            <!--PILLS-->
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a data-toggle="pill" class="nav-link active" id="admin_pill_tab" href="#admin_panel">Admin</a>
                </li>
                <li class="nav-item">
                    <a data-toggle="pill" class="nav-link" id="user_pill_tab" href="#user_panel">User</a>
                </li>
            </ul>
            <!--END OF PILLS-->
        </div>
        <!--END OF LEFT BLOCK-->

        <!--RIGHT BLOCK-->
        <div class="content">

            <!--ADMIN AND USER PANELS-->
            <div class="tab-content" id="tab_content">

                <!--USER PANEL-->
                <div class="tab-pane fade" role="tabpanel" id="user_panel" aria-labelledby="user_pill_tab">

                    <br>
                    <h1>User information-page</h1>

                    <!-- |USER| OUTER TABLE HEAD-->
                    <div class="border shadow-sm p-2 bg-light rounded-top bg-secondary d-flex align-items-center"
                         style="max-width: 98%; max-height: 60px;">
                        <h5>&nbsp;About user</h5>
                    </div>
                    <!-- |USER| END OF OUTER TABLE HEAD-->

                    <!-- |USER| OUTER TABLE COLUMN-->
                    <div class="border shadow-sm p-4 bg-white rounded-bottom topTable"
                         style="max-width: 98%;">

                        <!-- |USER| INNER TABLE-->
                        <table class="table table-striped table-hover">

                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td th:text="${current_user.getId()}">VALUE</td>
                                <td th:text="${current_user.getFirstName()}">VALUE</td>
                                <td th:text="${current_user.getLastName()}">VALUE</td>
                                <td th:text="${current_user.getAge()}">VALUE</td>
                                <td th:text="${current_user.getUsername()}">VALUE</td>
                                <td th:text="${current_user.rolesToString()}">VALUE</td>
                            </tr>
                            </tbody>

                        </table>
                        <!-- |USER| END OF INNER TABLE-->
                    </div>
                    <!-- |USER| END OF OUTER TABLE COLUMN-->
                </div>
                <!--END OF USER PANEL-->

                <!--ADMIN PAGE-->
                <div class="tab-pane fade show active" role="tabpanel" id="admin_panel" aria-labelledby="admin_pill_tab">

                    <br>
                    <h1>Admin panel</h1>

                    <!-- |ADMIN| OUTER TABLE HEAD-->
                    <div class="border shadow-sm p-2 bg-light rounded-top bg-secondary d-flex align-items-center"
                         style="max-width: 98%; max-height: 60px;">
                        <h5>&nbsp;All users</h5>
                    </div>
                    <!-- |ADMIN| END OF OUTER TABLE HEAD-->

                    <!-- |ADMIN| OUTER TABLE COLUMN-->
                    <div class="border shadow-sm p-4 bg-white rounded-bottom topTable"
                         style="max-width: 98%;">

                        <!-- |ADMIN| INNER TABLE-->
                        <table class="table table-striped table-hover">

                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="user : ${users_list}">
                                <td th:text="${user.getId()}">VALUE</td>
                                <td th:text="${user.getFirstName()}">VALUE</td>
                                <td th:text="${user.getLastName()}">VALUE</td>
                                <td th:text="${user.getAge()}">VALUE</td>
                                <td th:text="${user.getUsername()}">VALUE</td>
                                <td th:text="${user.rolesToString()}">VALUE</td>
                            </tr>
                            </tbody>

                        </table>
                        <!-- |ADMIN| END OF INNER TABLE-->
                    </div>
                    <!-- |ADMIN| END OF OUTER TABLE COLUMN-->
                </div>
                <!--END OF ADMIN PANEL-->
            </div>
            <!--END OF ADMIN AND USER PANELS-->
        </div>
        <!--END OF RIGHT BLOCK-->
    </div>
</div>
</body>
</html>
