<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<a href="#" th:href="@{/logout}">Log out</a>
<hr/>
<br/>

<div th:each="user : ${users_list}">
    <a th:href="@{/admin/id={id}(id=${user.getId()})}" th:text="${'ID: ' + user.getId()} + ' | ' + 'Email: ' + ${user.getUsername()} + ' | ' + 'First Name: ' + ${user.getFirstName()} + ' | ' + 'Last Name: ' + ${user.getLastName()} + ' | ' + 'Age: ' + ${user.getAge()}">user </a>
</div>

<table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users_list}">
        <td th:text="${user.getId()}">VALUE</td>
        <td th:text="${user.getFirstName()}">VALUE</td>
        <td th:text="${user.getLastName()}">VALUE</td>
        <td th:text="${user.getAge()}">VALUE</td>
        <td th:text="${user.getUsername()}">VALUE</td>
        <td th:text="${user.rolesToString()}">VALUE</td>
    </tr>
    </tbody>
</table>

<hr/>
<br/>

<a href="/admin/new">New user</a>

</body>
</html>
